
spring:
  application:
    name: hex-cqrs-es-proof
  config:
    import: "optional:classpath:topsecret.yml"
    
  # Kafka settings
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: all
        retries: 10
        retry:
          backoff:
            ms: 1000
    consumer:
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
           json:
             trusted:
               packages: '*' 
               
# mongodb server uri               
mongodb:
  uri:
    read: mongodb://sa:${mongo-db-pass.read:invalidPassword}@localhost:27017/mongo-read-db?authSource=admin
    write: mongodb://sa:${mongo-db-pass.write:invalidPassword}@localhost:27018/mongo-write-db?authSource=admin
    
server:
  port: ${HEX-CQRS-ES.SERVER.PORT:8081}
                 
               